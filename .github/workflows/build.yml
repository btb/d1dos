name: C/C++ CI

on:
  push:
    branches: [ mymain ]
  pull_request:
    branches: [ mymain ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - uses: btb/setup-old-watcom@v0.1
      with:
        version: 9.5b
    - uses: btb/setup-old-masm@v0
    - uses: actions/checkout@v4
      with:
        repository: btb/descent
        ref: v1.5
        token: ${{ secrets.GH_PAT }}
        path: original
    - name: make
      run: cd source && wmake

    - name: compare
      run: cmp -l original/DESCENTR.EXE source/main/DESCENTR.EXE | wc -l

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: DESCENTR
        path: |
          source/support/*.lib
          source/main/descentr.exe
